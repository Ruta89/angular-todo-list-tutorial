<button *ngIf="(currentUser | async)?.uid" (click)="logout()">Logout</button>
<button *ngIf="!(currentUser | async)?.uid" (click)="loginGoogle()">Login with Google!</button>

<div>
  <div *ngIf="(currentUser | async)?.uid; then authenticated else guest"></div>
</div>

<ng-template #authenticated>
  <app-tasks-list></app-tasks-list>
</ng-template>

<ng-template #guest>
  <p>Login to see your tasks!</p>
</ng-template>
