<mat-card class="task-details-card">

  <mat-card-header>

    <mat-card-title>
      <p>{{task.dueDate | date: 'longDate'}}</p>
    </mat-card-title>

    <mat-card-subtitle>
      <p>{{task.priority}}</p>
    </mat-card-subtitle>

  </mat-card-header>

  <mat-card-content>
    <p class="mat-title">{{task.text}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="warn" (click)="deleteTask(task.id)">Done</button>
  </mat-card-actions>
</mat-card>
